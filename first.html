<!DOCTYPE html>
<html>
  <head>
    <title>CSS Animation Example</title>
    <style>
      #moving-element {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: relative;
        animation: move-right 2s linear infinite;
      }
      @keyframes move-right {
        0% {
          left: 0;
        }
        100% {
          left: calc(100vw - 50px);
        }
      }
    </style>
  </head>
  <body>
    <div id="moving-element"></div>
  </body>
</html>
